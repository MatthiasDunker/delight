<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delight.js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      .sidebar ul li.active > a {
        color: currentColor;
        font-weight: 700;
        border-right-color: var(--theme-color, #42b983);
      }
      .markdown-section code {
        color: #0026e9;
      }
      .markdown-section p a {
        padding: 0 0.2em;
        color: black;
        box-shadow: inset 0 -0.5em 0 var(--theme-color, #42b983);
        text-decoration: none;
        transition: box-shadow 0.25s;
      }
      .markdown-section p a:hover {
        box-shadow: inset 0 -1.2em 0 var(--theme-color, #42b983);
      }
      .token.keyword {
        color: #0026e9;
      }
      .token.string {
        color: #0cca35;
      }
      /* .sidebar img {
            position: absolute;

        .token.function,
        .token.keyword,
        .markdown-section code,
        .markdown-section pre {
            color: #2f77b3;
            background-color: #eef7ff;
        } */
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        onlyCover: true,
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        themeColor: "#3bff65",
        search: "auto",
        // copyCode: {
